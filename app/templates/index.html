<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<script>const ipc = window.require('electron').ipcRenderer;
			function goToEstoqueWindow(){ 
				ipc.send('openChildWindow');  
			}</script>
	</head>
	<body>
		<div>
			<ul>
				<li><button onclick="goToEstoqueWindow()">Estoque</button></li>
			</ul>				
		</div>
	</body>
</html>
